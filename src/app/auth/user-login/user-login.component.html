<mat-card class="userCard">
  <form [formGroup]="userForm" [hidden]="success" (ngSubmit)="submitHandler()">
  
  <h1>User Login</h1>
  <hr color="#D9514E" />
  <div>
    <mat-form-field>
      <input matInput placeholder="username" formControllName="username">
      <!-- <mat-error *ngIf="username.invalid && username.touched">
        username is invalid
      </mat-error> -->
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input matInput placeholder="password" formControllName="password">
      <!-- <mat-error *ngIf="password.invalid && password.touched">
        password is invalid
      </mat-error> -->
    </mat-form-field>
  </div>
  <!-- <button mat-raised-button [disabled]="employerForm.invalid" color="primary">Submit</button> -->
  <div class="userButtons">
    <button mat-raised-button class="submit" color="primary">Submit</button>
    <button mat-raised-button class="donor" color="primary" routerLink='/donorlogin'>I'm a Donor</button>
  </div>
  <div class="noaccount">
      <a routerLink="/usersignup">Don't have an account?</a>
  </div>
  </form>
  </mat-card>

  <!-- [disabled]="studentForm.invalid" -->
