<mat-card class="userCard">
    <h2>Login</h2>
    <hr color="#ff8cff" />
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field>
            <!-- <label for="username">Username</label> -->
            <input matInput type="text" placeholder="Username" formControlName="username" class="form-control"/>
            </mat-form-field>
        </div>
        <div class="form-group">
             <mat-form-field>
            <!-- <label for="password">Password</label> -->
            <input matInput type="password" placeholder="Password" formControlName="password" class="form-control"/>
        </mat-form-field>
        </div>
        <div class="form-group" id="userButtons">
            <button mat-raised-button [disabled]="loading" class="btn btn-primary">Login</button>
           
        <button mat-raised-button class="donor" routerLink='/donorlogin'>I'm a Donor</button>
        </div>
        <div class="noaccount">
            <a routerLink="/usersignup">Don't have an account?</a>
        </div>
    </form>
  </mat-card>
