<mat-card class="donorCard">
    <h2>Donor Login</h2>
    <hr color="#ff8cff" />
    <form [formGroup]="donorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field>
            <!-- <label for="username">Username</label> -->
            <input matInput type="text"
            placeholder="Username" 
            formControlName="donor_username" class="form-control"/>
          
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <!-- <label for="password">Password</label> -->
            <input matInput type="password" 
            placeholder="Password"
            formControlName="donor_password" class="form-control"/>
          
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button [disabled]="loading" class="loginBtn">Login</button>
            <!-- <button mat-raised-button class="userBtn" routerLink='/userlogin'>I'm a User</button> -->
        </div>
        <div class="noaccount">
            <a routerLink="/donorsignup">Don't have an account?</a>
        </div>
    </form>
  </mat-card>
