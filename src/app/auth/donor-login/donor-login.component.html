<mat-card class="donorCard">
  <form [formGroup]="donorForm" [hidden]="success" (ngSubmit)="submitHandler()">
  
  <h1>Donor Login</h1>
  <hr color="#D9514E" />
  <div>
    <mat-form-field>
      <input matInput placeholder="username" formControllName="username">
      <mat-error *ngIf="username.invalid && username.touched">
        username is invalid
      </mat-error>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input matInput placeholder="password" formControllName="password">
      <mat-error *ngIf="password.invalid && password.touched">
        password is invalid
      </mat-error>
    </mat-form-field>
  </div>
  <div class="donorButtons">
    <button mat-raised-button class="submit" color="primary">Submit</button>
    <button mat-raised-button class="user" color="primary" routerLink="/userlogin">I'm a User</button>
  </div>
  <div class="noaccount">
    <a routerLink="/donorsignup">Don't have an account?</a>
  </div>
  </form>
  </mat-card>
  
  <!-- [disabled]="employerForm.invalid" -->
