<mat-card class="donorCard">
    <h2>Donor Login</h2>
    <hr color="#ff8cff" />
    <form class="Form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" [(ngModel)]="donor_username" name="username" placeholder="Username"/>
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput type="password" [(ngModel)]="donor_password" name="password" placeholder="Password"/>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button class="loginBtn" type="submit">Login</button>
            <!-- <button mat-raised-button class="userBtn" routerLink='/userlogin'>I'm a User</button> -->
        </div>
        <div class="noaccount">
            <a routerLink="/donorsignup">Don't have an account?</a>
        </div>
    </form>
  </mat-card>
