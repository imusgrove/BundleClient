<div class="container">
  <mat-card class="cardForSignup">
      <h2>Donor Signup</h2>
      <form [formGroup]="registerForm">
      <hr color="#rgb(224, 184, 213)" />
      <!-- first name -->
      <div class="registerForm">
          <mat-form-field>
          <input matInput placeholder="First Name"  type="text" formControlName="donor_fname" class="registerForm" />
        </mat-form-field>
      </div>
      <!-- last name -->
      <div class="registerForm">
          <mat-form-field>
          <input matInput placeholder="Last Name" type="text" formControlName="donor_lname" class="registerForm" />
        </mat-form-field>
      </div>
      <!-- address -->
      <div class="registerForm">
      <mat-form-field class="donor-signup-component">
        <input matInput placeholder="Username" type="text" formControlName="donor_username" class="registerForm"  >
      </mat-form-field>
      </div>
<!-- email -->
      <div class="registerForm">
        <mat-form-field class="donor-signup-component">
          <input matInput placeholder="Email" type="email" formControlName="donor_email" class="registerForm"  />
        </mat-form-field>
      </div>
    <!-- password -->
      <div class="registerForm">
        <mat-form-field class="donor-signup-component">
          <input matInput placeholder="Password" type="password" formControlName="donor_password" class="registerForm" />
        </mat-form-field>
      </div> 
       <!--addressâ€°-->
      <div class="registerForm"> 
      <mat-form-field class="donor-signup-component">
        <input matInput placeholder="Address" type="text" formControlName="donor_address" class="registerForm">
        <!-- <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
        </mat-error> -->
      </mat-form-field>
</div>
<!-- city -->
<div class="registerForm">
<mat-form-field class="donor-signup-component">
  <input matInput placeholder="City" type="text" formControlName="donor_city" class="registerForm">
  <!-- <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
        </mat-error> -->
</mat-form-field>
</div>
<!-- state -->
<div class="registerForm">
<mat-form-field class="donor-signup-component">
  <input matInput placeholder="State" type="text" formControlName="donor_state" class="registerForm">
  <!-- <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
        </mat-error> -->
</mat-form-field>
</div>
<!-- zip code -->
<div class="registerForm">
<mat-form-field class="donor-signup-component">
  <input matInput placeholder="Zip Code" type="text" formControlName="donor_zipCode" class="registerForm">
  <!-- <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
        </mat-error> -->
</mat-form-field>
</div>
<!-- phone numbeer -->
<div class="registerForm">
<mat-form-field class="donor-signup-component">
  <input matInput placeholder="Phone Number" type="tel" formControlName="donor_phoneNumber" class="registerForm">
  <!-- <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
        </mat-error> -->
</mat-form-field>
</div>
    </form>
    
    <div class="matButton-signup-card-signup">
      <button mat-raised-button [disabled]="loading" class="submit" (click)=onSubmit()>Signup</button>
      <!-- <button mat-raised-button class="student" routerLink="/usersignup">I'm a User</button> -->
   </div>
    <a routerLink="/donorlogin">Already have an account?</a>
  </mat-card>
