<div class="container">
  <mat-card class="cardForSignup">
      <h2>Donor Signup</h2>
      <form [formGroup]="registerForm">
      <hr color="#ff8cff" />
      <div class="registerForm">
          <mat-form-field>
          <input matInput placeholder="First Name"  type="text" formControlName="donor_fname" class="registerForm" />
        </mat-form-field>
      </div>
      <div class="registerForm">
          <mat-form-field>
          <input matInput placeholder="Last Name" type="text" formControlName="donor_lname" class="registerForm" />
        </mat-form-field>
      </div>
      <div class="registerForm"> 
      <mat-form-field class="donor-signup-component">
        <input matInput placeholder="Username" type="text" formControlName="donor_username" class="registerForm"  >
      </mat-form-field>
      </div>

      <div class="registerForm">
        <mat-form-field class="donor-signup-component">
          <input matInput placeholder="Email" formControlName="donor_email" class="registerForm"  />
        </mat-form-field>
      </div>
    
      <div class="registerForm">
        <mat-form-field class="donor-signup-component">
          <input matInput placeholder="Password" formControlName="donor_password" class="registerForm" />
        </mat-form-field>
      </div>   

    </form>
    
    <div class="matButton-signup-card-signup">
      <button mat-raised-button [disabled]="loading" class="submit" (click)=onSubmit()>Signup</button>
    </div>
    <a routerLink="/donorlogin">Already have an account?</a>
  </mat-card>
</div>
